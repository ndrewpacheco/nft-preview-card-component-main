<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <section class="main-info">
        <div class="card-img">
          <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
          <div class="overlay"></div>
        </div>

        <h1>Equilibrium #2345</h1>
        <p class="desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </section>
      <aside class="rate-info">
        <p id="coin-rate">
          <object
            id="icon-ethereum"
            aria-label="icon-ethereum"
            type="image/svg+xml"
            data="images/icon-ethereum.svg"
          >
            icon-ethereum
          </object>
          0.041 ETH
        </p>
        <p id="days-left">
          <object
            id="icon-clock"
            aria-label="icon-clock"
            type="image/svg+xml"
            data="images/icon-clock.svg"
          >
            icon-clock
          </object>
          3 Days Left
        </p>
      </aside>
      <div class="horizontal-rule"></div>
      <footer>
        <img id="avatar-img" src="images/image-avatar.png" alt="avatar-img" />
        <p>Creation of <span id="avatar-name">Jules Wyvern</span></p>
      </footer>
    </main>
  </body>
</html>
